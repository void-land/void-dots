[general]
import = [
    "~/.config/alacritty/keybinds.toml",
    "~/.config/alacritty/themes/hyper.toml",
]

live_config_reload = true


[terminal]
osc52 = "CopyPaste"

[font]
size = 18

[window]
dynamic_title = true
blur = true
opacity = 1
dimensions = { columns = 90, lines = 30 }
padding = { x = 6, y = 2 }
startup_mode = "Windowed"
decorations = "transparent"
# dynamic_padding = true

[cursor]
style = { blinking = "Always", shape = "Block" }
thickness = 0.2

[scrolling]
history = 100000

